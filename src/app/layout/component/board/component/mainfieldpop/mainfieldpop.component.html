<div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">

  <div class="col-sm-12">
    <div class="card-body">
      <h5 class="card-title"
        style="text-align: center; font-weight: bold;margin-bottom: 20px;font-weight: bolder;font-size: 25px;">
        Main Fields For Ticket
      </h5>

      <div class="col-lg-12">
        <div class="card" style="background-color: lightgrey;border: 0px; box-shadow: none; margin-bottom: 20px;">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-12">


                  <br>


                  <form #f="ngForm" (ngSubmit)="Addmain(f.value)" class="was-validated">

                    <div class="form-group row" style="margin-top: 10px ;">
                      <label for="title" class="col-sm-4 col-md-2 col-form-label">Name of Field</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder="John Doe" #title="ngModel" [(ngModel)]="editRole.title" name="title" id="title">
                        <div class="invalid-feedback" *ngIf="title.touched && title.invalid">
                          Name Is Required.
                        </div>

                      </div>

                    </div>


                    <div class="form-group row">
                      <label for="type" class="col-sm-8 col-md-2 col-form-label">Type of Field</label>
                      <select class="custom-select" type="text" (change)="getList($event)" #type="ngModel"  [(ngModel)]="editRole.type" name="type" id="type" >
                        <option value="Text">Text</option>
                        <option value="List">List</option>
                    
                       </select>
                       <div class="invalid-feedback" *ngIf="type.touched && type.invalid">
                         Role is Required
                       </div>
                    </div>

                    <br>
                    <br>


                    <div class="form-group col-md-4" *ngIf="statusToShow">

                      <input type="text" class="form-control" placeholder="John Doe" #item1="ngModel" [(ngModel)]="editRole.item1" name="item1" id="item1">

                      <input type="text" class="form-control" placeholder="John Doe" #item2="ngModel" [(ngModel)]="editRole.item2" name="item2" id="item2">

                      <input type="text" class="form-control" placeholder="John Doe" #item3="ngModel" [(ngModel)]="editRole.item3" name="item3" id="item3">

                      <input type="text" class="form-control" placeholder="John Doe" #item4="ngModel" [(ngModel)]="editRole.item4" name="item4" id="item4">

                      <input type="text" class="form-control" placeholder="John Doe" #item5="ngModel" [(ngModel)]="editRole.item5" name="item5" id="item5">

                      
                    </div>



                    <div class="form-group row">

                      <button type="submit" [disabled]="!f.valid" class="btn btn-primary" style="text-align: center;margin-left: 40%;">UPDATE</button>

                      <button type="button" class="btn btn-danger" (click)="close()" style="margin-left: 10px;"><i class="fa fa-close"></i> Close</button>

                    </div>
                  </form>
                  <br>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
