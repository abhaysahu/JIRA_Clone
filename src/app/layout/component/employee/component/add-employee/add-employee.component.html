<div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">

  <div class="col-sm-12">
    <div class="card-body">
      <h5 class="card-title"
        style="text-align: center; font-weight: bold;margin-bottom: 20px;font-weight: bolder;font-size: 25px;">
        ADD EMPLOYEE
      </h5>

      <div class="col-lg-12">
        <div class="card" style="background-color: lightgrey;border: 0px; box-shadow: none; margin-bottom: 20px;">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-12">



                  <form #f="ngForm" (ngSubmit)="AddEmployee(f.value)" class="was-validated">
                    <div class="form-group row" style="margin-top: 10px ;">
                      <label for="name" class="col-sm-4 col-md-2 col-form-label">Name</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder="Enter name" #name="ngModel" [(ngModel)]="employee.name" name="name" id="name" required>
                      
                        <div class="invalid-feedback" *ngIf="name.touched && name.invalid">
                          Name Is Required.
                        </div>

                      </div>
                      
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-sm-4 col-md-2 col-form-label">Email</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="email" class="form-control" placeholder="Enter email" #email="ngModel" [(ngModel)]="employee.email" name="email" id="email" required>
                        <div class="invalid-feedback" *ngIf="email.touched && email.invalid">
                          Email Is Required.
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="password" class="col-sm-4 col-md-2 col-form-label">Password</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder=" Enter Password" #password="ngModel" [(ngModel)]="employee.password" name="password" id="password" required>
                        <div class="invalid-feedback" *ngIf="password.touched && password.invalid">
                          Password Is Required.
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="date" class="col-sm-8 col-md-2 col-form-label">Date of Birth</label>
                      <div class="col-sm-8 col-md-10">
                        <input class="form-control" placeholder="MM/DD/YYY" type="date" #date="ngModel" [(ngModel)]="employee.date" name="date" id="date" required />
                        <div class="invalid-feedback" *ngIf="date.touched && date.invalid">
                          Date of Birth Is Required.
                        </div>
                      </div>
                    </div>


                    <div class="form-group row">
                      <label for="phone" class="col-sm-4 col-md-2 col-form-label">Phone Number</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="number" class="form-control" placeholder="Enter phone number" #phone="ngModel" [(ngModel)]="employee.phone" name="phone" id="phone" required>
                        <div class="invalid-feedback" *ngIf="phone.touched && phone.invalid">
                          Phone Number Is Required.
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="address" class="col-sm-4 col-md-2 col-form-label">Address</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder="Enter address" #address="ngModel" [(ngModel)]="employee.address" name="address" id="address" required>
                        <div class="invalid-feedback" *ngIf="address.touched && address.invalid">
                          Address Is Required.
                        </div>
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group row">

                      <button type="submit" [disabled]="!f.valid" class="btn btn-primary" style="text-align: center;margin-left: 45%;">
                        ADD EMPLOYEE</button>

                    </div>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
