<div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">

  <div class="col-sm-12">
    <div class="card-body">
      <h5 class="card-title"
        style="text-align: center; font-weight: bold;margin-bottom: 20px;font-weight: bolder;font-size: 25px;">
        EDIT DETAILS
      </h5>

      <div class="col-lg-12">
        <div class="card" style="background-color: lightgrey;border: 0px; box-shadow: none; margin-bottom: 20px;">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-12">


                  <br>


                  <form #f="ngForm" (ngSubmit)="UpdateRoles(f.value)" class="was-validated">

                    <div class="form-group row" style="margin-top: 10px ;">
                      <label for="name" class="col-sm-4 col-md-2 col-form-label">Name</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder="John Doe" #name="ngModel"[(ngModel)]="editRole.name" name="name" id="name" required readonly>
                        <div class="invalid-feedback" *ngIf="name.touched && name.invalid">
                          Name Is Required.
                        </div>

                      </div>

                    </div>


                    <div class="form-group row" style="margin-top: 10px ;">
                      <label for="name" class="col-sm-4 col-md-2 col-form-label">Email</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder="JohnDoe@gmail.com" #email="ngModel"[(ngModel)]="editRole.email" name="email" id="email" required readonly>

                        <div class="invalid-feedback" *ngIf="name.touched && name.invalid">
                          Email Is Required.
                        </div>

                      </div>

                    </div>

                    <div class="form-group row">
                      <label for="roles" class="col-sm-8 col-md-2 col-form-label">Role</label>
                      <select class="custom-select" type="text" (change)="getList($event)" #roles="ngModel"  [(ngModel)]="editRole.roles" name="roles" id="roles"  required>
                        <option value="OWNER">OWNER</option>
                        <option value="ADMIN_IT">ADMIN_IT</option>
                        <option value="ADMIN_HR">ADMIN_HR</option>
                        <option value="SCRUM_MASTER">SCRUM_MASTER</option>
                        <option value="USER">USER</option>
                       </select>
                       <div class="invalid-feedback" *ngIf="roles.touched && roles.invalid">
                         Role is Required
                       </div>
                    </div>

                    <br>
                    <br>


                    <div class="form-group col-md-4" *ngIf="statusToShow">
                      <label for="Department">Board Id</label>
                      <select class="custom-select" type="number" #boardId="ngModel" [(ngModel)]="editRole.boardId" name="boardId" id="boardId">
                        <option value= "">Select any option</option>
                        <option *ngFor="let dropdownLists of board" [value]=dropdownLists.id>{{dropdownLists.title}}</option>
                      </select>
                      <div class="invalid-feedback" *ngIf="boardId.touched && boardId.invalid">
                        Department is Mandatory
                      </div>
                    </div>



                    <div class="form-group row">

                      <button type="submit" [disabled]="!f.valid" class="btn btn-primary" style="text-align: center;margin-left: 40%;">UPDATE</button>

                      <button type="button" class="btn btn-danger" (click)="close()" style="margin-left: 10px;"><i class="fa fa-close"></i> Close</button>

                    </div>
                  </form>
                  <br>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
