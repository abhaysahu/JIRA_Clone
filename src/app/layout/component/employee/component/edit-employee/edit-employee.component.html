<div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">

    <div class="col-sm-12">
        <div class="card-body">
            <h5 class="card-title"
                style="text-align: center; font-weight: bold;margin-bottom: 20px;font-weight: bolder;font-size: 25px;">
                EDIT DETAILS
            </h5>

            <div class="col-lg-12">
                <div class="card"
                    style="background-color: lightgrey;border: 0px; box-shadow: none; margin-bottom: 20px;">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">


                                    <br>


                                    <form #f="ngForm" (ngSubmit)="AddEmployee(f.value)" class="was-validated">
                                        <div class="form-group row" style="margin-top: 10px ;">
                                            <label for="name" class="col-sm-4 col-md-2 col-form-label">Name</label>
                                            <div class="col-sm-8 col-md-10">
                                                <input type="text" class="form-control" placeholder="John Doe"
                                                    #name="ngModel" [(ngModel)]="employee.name" name="name" id="name"
                                                    required readonly>

                                                <div class="invalid-feedback" *ngIf="name.touched && name.invalid">
                                                    Name Is Required.
                                                </div>

                                            </div>

                                        </div>


                                        <div class="form-group row" style="margin-top: 10px ;">
                                            <label for="name" class="col-sm-4 col-md-2 col-form-label">Email</label>
                                            <div class="col-sm-8 col-md-10">
                                                <input type="text" class="form-control" placeholder="JohnDoe@gmail.com"
                                                    #name="ngModel" [(ngModel)]="employee.name" name="name" id="name"
                                                    required readonly>

                                                <div class="invalid-feedback" *ngIf="name.touched && name.invalid">
                                                    Name Is Required.
                                                </div>

                                            </div>

                                        </div>





                                        <div class="form-group row">
                                            <label for="email5" class="col-sm-8 col-md-2 col-form-label">Role
                                            </label>
                                            <div class="col-sm-8 col-md-10">
                                                <div class="dropdown">
                                                    <button class="col-sm-8 col-md-12 btn btn-light dropdown-toggle"
                                                        type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false"
                                                        style="color: lightslategray; text-align: left;">
                                                        Select Role
                                                    </button>

                                                    <!-- EDIT THIS CODE AS REQUIRED 

                                                    <input type="email" class="form-control" placeholder="Enter email"
                                                        #email="ngModel" [(ngModel)]="employee.email" name="email"
                                                        id="email" required>
                                                    <div class="invalid-feedback"
                                                        *ngIf="email.touched && email.invalid">
                                                        Email Is Required.
                                                    </div>
                                                    
                                                -->


                                                    <div class="col-sm-8 col-md-10 dropdown-menu"
                                                        aria-labelledby="dropdownMenuButton">
                                                        <a class="dropdown-item" href="#">IT</a>
                                                        <a class="dropdown-item" href="#">HR</a>
                                                        <a class="dropdown-item" href="#">OWNER</a>
                                                        <a class="dropdown-item" href="#">SCRUM MASTER</a>
                                                        <a class="dropdown-item" href="#">USER</a>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>




                                        <br>





                                        <br>
                                        <div class="form-group row">

                                            <button type="submit" [disabled]="!f.valid" class="btn btn-primary"
                                                style="text-align: center;margin-left: 40%;">
                                                UPDATE</button>


                                            <!-- <input type="file" name="File Upload" id="txtFileUpload" 
                          (change)="fileupload($event.target.files)"
                            accept=".csv"/> -->

                                        </div>


                                    </form>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
