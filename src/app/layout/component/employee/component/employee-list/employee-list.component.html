<div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">

  <div class="col-sm-12">
    <div class="card-body">
      <h5 class="card-title"
        style="text-align: center; font-weight: bold;margin-bottom: 20px;font-weight: bolder;font-size: 25px;">
        EMPLOYEE LIST
      </h5>






      <table class="table">
        <thead class="thead" style="background-color:#0a84ff; color: white;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Employees of Employee; let i=index">
            <th scope="row">{{ i }}</th>
            <td>{{ Employees.Name }}</td>
            <td>{{ Employees.Email }}</td>
            <td>{{ Employees.Password }}</td>
            <td>{{ Employees.DBO }}</td>
            <td>{{ Employees.PhoneNumber }}</td>
            <td>{{ Employees.Address }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
