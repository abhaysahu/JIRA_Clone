<!--CREATE TICKET CODE-->

<div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">

  <div class="col-sm-12">
    <div class="card-body">
      <h5 class="card-title"
        style="text-align: center; font-weight: bold;margin-bottom: 20px;font-weight: bolder;font-size: 25px;">
        CREATE TICKET
      </h5>

      <div class="col-lg-12">
        <div class="card" style="background-color: lightgrey;border: 0px; box-shadow: none; margin-bottom: 20px;">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-12">



                  <form #f="ngForm" (ngSubmit)="AddTask(f.value)">
                    <div class="form-group row" style="margin-top: 10px ;">
                      <label for="title" class="col-sm-4 col-md-2 col-form-label">Ticket</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder="New Ticket" #title="ngModel" [(ngModel)]="task.title" name="title" id="title" required>
                        <div class="invalid-feedback" *ngIf="title.touched && title.invalid">
                          title Is Required.
                        </div>

                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="subtitle" class="col-sm-4 col-md-2 col-form-label">Subtitle</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder="New Subtitle" #subtitle="ngModel" [(ngModel)]="task.subtitle" name="subtitle" id="subtitle" required>
                        <div class="invalid-feedback" *ngIf="subtitle.touched && subtitle.invalid">
                          title Is Required.
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="description" class="col-sm-4 col-md-2 col-form-label">Description</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder=" Write Description" #description="ngModel" [(ngModel)]="task.description" name="description" id="description" required>
                        <div class="invalid-feedback" *ngIf="description.touched && description.invalid">
                          title Is Required.
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email5" class="col-sm-8 col-md-2 col-form-label">Board
                        ID</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" placeholder=" Board 1" #title="ngModel" [(ngModel)]="task.title" name="title" id="title" required>
                        <div class="invalid-feedback" *ngIf="title.touched && title.invalid">
                          title Is Required.
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email5" class="col-sm-8 col-md-2 col-form-label">Ticket
                        Type</label>
                      <div class="col-sm-8 col-md-10">
                        <div class="dropdown">
                          <button class="col-sm-8 col-md-12 btn btn-light dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            style="color: lightslategray; text-align: left;">
                            Story
                          </button>
                          <div class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Epic</a>
                            <a class="dropdown-item" href="#">Bug</a>
                            <a class="dropdown-item" href="#">Story</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email5" class="col-sm-4 col-md-2 col-form-label">Reporter</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="email" class="form-control" id="email5" placeholder="Emp1" #title="ngModel" [(ngModel)]="task.title" name="title" id="title" required>
                        <div class="invalid-feedback" *ngIf="title.touched && title.invalid">
                          title Is Required.
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email5" class="col-sm-4 col-md-2 col-form-label">Assignee</label>
                      <div class="col-sm-8 col-md-10">
                        <input type="email" class="form-control" id="email5" placeholder="Emp2">
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group row">

                      <button type="submit" class="btn btn-primary" style="text-align: center;margin-left: 45%;">
                        CREATE TICKET</button>

                    </div>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
