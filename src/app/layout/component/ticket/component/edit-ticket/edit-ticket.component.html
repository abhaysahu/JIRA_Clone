<!--CREATE TICKET CODE-->

<div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">

  <div class="col-sm-12">
    <div class="card-body">
      <h5 class="card-title"
        style="text-align: center; font-weight: bold;margin-bottom: 20px;font-weight: bolder;font-size: 25px;">
        UPDATE TICKET
      </h5>

      <div class="col-lg-12">
        <div class="card" style="background-color: lightgrey;border: 0px; box-shadow: none; margin-bottom: 20px;">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-12">

                  <form #f="ngForm" (ngSubmit)="AddTask(f.value)">
                    <br>
                    <div class="form-group row" *ngFor="let inputfields of inputfield; let i=index">
                     
                      <div *ngIf="checkTextOrList(inputfields); then Text else List" > </div>
                      

                      <ng-template #Text>
                      
                        <label for="{{inputfields.Title}}" class="col-sm-4 col-md-2 col-form-label">{{inputfields.Title}}</label>
                        <div class="col-sm-8 col-md-10">
                          <input type="text" class="form-control" placeholder="{{inputfields.Title}}" #{{inputfields.Title}}="ngModel" [(ngModel)]="inputfields.Value" name="{{inputfields.Title}}" id="{{inputfields.Title}}">
                        </div>
                      
                      </ng-template>

                      <ng-template #List>

                        <!-- <div class="form-group row"> -->
                          <label for="email5" class="col-sm-8 col-md-2 col-form-label">{{ inputfields.Title }}</label>
                          <div class="col-sm-8 col-md-10">
                       
                              <select class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton"  class="custom-select" type="text" #{{inputfields.Title}}="ngModel" [(ngModel)]="inputfields.Value" name="{{inputfields.Title}}" id="{{inputfields.Title}}">
                                
                                <option class="dropdown-item" *ngFor="let items of inputfields.Items; let k=index">{{ items }}</option>         
                               </select>
                          </div>
                        <!-- </div> -->
                        

                      </ng-template>



                    
                      
                    </div>



                    <div class="form-group row" *ngFor="let listfields of listfield; let i=index">
                     
                      <div *ngIf="checkTextOrList(listfields); then Text else List" > </div>
                      

                      <ng-template #Text>
                      
                        <label for="{{listfields.Title}}" class="col-sm-4 col-md-2 col-form-label">{{listfields.Title}}</label>
                        <div class="col-sm-8 col-md-10">
                          <input type="text" class="form-control" placeholder="{{listfields.Title}}" #{{listfields.Title}}="ngModel" [(ngModel)]="listfields.Value" name="{{listfields.Title}}" id="{{listfields.Title}}">
                        </div>
                      
                      </ng-template>

                      <ng-template #List>

                        <!-- <div class="form-group row"> -->
                          <label for="email5" class="col-sm-8 col-md-2 col-form-label">{{ listfields.Title }}</label>
                          <div class="col-sm-8 col-md-10">
                       
                              <select class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton"  class="custom-select" type="text" #{{listfields.Title}}="ngModel" [(ngModel)]="listfields.Value" name="{{listfields.Title}}" id="{{listfields.Title}}">
                                <option class="dropdown-item" *ngFor="let items of listfields.Items; let k=index" value="{{ items }}">{{ items }}</option>         
                               </select>
                          </div>
                        <!-- </div> -->
                        

                      </ng-template>
                      
                    </div>
                    
                    
                    <div class="form-group row">
                      <label for="email5" class="col-sm-8 col-md-2 col-form-label">Status</label>
                      <div class="col-sm-8 col-md-10">
                   
                          <select class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton"  class="custom-select" type="text" #status="ngModel" [(ngModel)]="task.status" name="status" id="status">
                            <option class="dropdown-item" value="READY">Ready</option>
                            <option class="dropdown-item" value="DEV_IN_PROGRESS">dev in Progress</option>
                            <option class="dropdown-item" value="QA_IN_PROGRESS">QA in Progress</option>
                            <option class="dropdown-item" value="DONE">Done</option>         
                           </select>
                      </div>
                    </div>
                    
                   <div class="form-group row">
                      <label for="email5" class="col-sm-8 col-md-2 col-form-label">BoardId</label>
                      <div class="col-sm-8 col-md-10">
                          <select class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton" class="custom-select" type="text" #boardId="ngModel" [(ngModel)]="task.boardId" name="boardId" id="boardId">
                            <option value= "">Select any option</option>
                            <option *ngFor="let dropdownLists of BoardId" [value]=dropdownLists.id>{{dropdownLists.title}}</option>
                           </select>
                      </div>
                    </div>

                    


                    <div>

                    <div class="form-group row">
                      <label for="email5" class="col-sm-8 col-md-2 col-form-label">Dev</label>
                      <div class="col-sm-8 col-md-10">
                   
                          <select class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton"  class="custom-select" type="text" #devId="ngModel" [(ngModel)]="task.devId" name="devId" id="devId">
                            <option value= "">Select any option</option>
                            <option value= "UNASSIGNED">UNASSIGNED</option>
                            <option *ngFor="let dropdownLists of employee" [value]=dropdownLists.id>{{dropdownLists.name}}</option>
                           </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="email5" class="col-sm-8 col-md-2 col-form-label">QA</label>
                      <div class="col-sm-8 col-md-10">
                   
                          <select class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton"  class="custom-select" type="text" #qaId="ngModel" [(ngModel)]="task.qaId" name="qaId" id="qaId">
                            <option value= "">Select any option</option>
                            <option value= "UNASSIGNED">UNASSIGNED</option>
                            <option *ngFor="let dropdownLists of employee" [value]=dropdownLists.id>{{dropdownLists.name}}</option>
                           </select>
                      </div>
                    </div>


                    <div class="form-group row">
                      <label for="email5" class="col-sm-8 col-md-2 col-form-label">PM</label>
                      <div class="col-sm-8 col-md-10">
                   
                          <select class="col-sm-8 col-md-10 dropdown-menu" aria-labelledby="dropdownMenuButton"  class="custom-select" type="text" #pmId="ngModel" [(ngModel)]="task.pmId" name="pmId" id="pmId">
                            <option value= "">Select any option</option>
                            <option value= "UNASSIGNED">UNASSIGNED</option>
                            <option *ngFor="let dropdownLists of employee" [value]=dropdownLists.id>{{dropdownLists.name}}</option>
                           </select>
                      </div>
                    </div>

                  </div>
                    
                  
                    <div class="form-group row">

                      <button type="submit" class="btn btn-primary" style="text-align: center;margin-left: 45%;">
                        UPDATE TICKET</button>

                    </div>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
