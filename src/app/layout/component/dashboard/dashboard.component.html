<div class="col" style="margin-bottom: 30px;">


    <span class="heading"
        style="margin-left: 40%;color: black; background-color: transparent; font-weight: bolder; text-align: center;">KANBAN
        BOARD
    </span>


</div>







<div class="row">
 

    <div class="col-sm-3">
        <div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center; font-weight: bold;">READY</h5>

                <div class="col-lg-12" *ngFor="let Readys of Ready;">
                    <a [routerLink]="['/company/' + this.CompanyId + '/board/' + this.BoardId + '/ticket/view/' + Readys.TicketID]">
                        <div class="card"
                            style="background-color: lightgrey;border: 0px; box-shadow: none; font-size: 10px; margin-bottom: 20px;">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center; font-size: 15px;">{{ Readys.TicketName }}</h5>
                                <label for="fname">Status</label> &nbsp;
                                <input type="text" id="fname" name="fname" value="{{ Readys.Status }}" style="width: 100px;">
                                <br>
                                <label for="fname">Type</label> &nbsp;&nbsp;&nbsp;
                                <input type="text" id="fname" name="fname" value="{{ Readys.Type }}" style="width: 100px;">
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>


    <div class="col-sm-3">
        <div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center; font-weight: bold;">DEV IN PROGRESS</h5>

                <div class="col-lg-12" *ngFor="let Devs of Dev;">
                    <a [routerLink]="['/company/' + this.CompanyId + '/board/' + this.BoardId + '/ticket/view/' + Devs.TicketID]">

                    <div class="card"
                        style="background-color: lightgrey;border: 0px; box-shadow: none; font-size: 10px; margin-bottom: 20px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center; font-size: 15px;">{{ Devs.TicketName }}</h5>
                            <label for="fname">Status</label> &nbsp;
                            <input type="text" id="fname" name="fname" value="{{ Devs.Status }}" style="width: 100px;">
                            <br>
                            <label for="fname">Type</label> &nbsp;&nbsp;&nbsp;
                            <input type="text" id="fname" name="fname" value="{{ Devs.Status }}" style="width: 100px;">
                        </div>
                    </div>
                    </a>
                </div>
                

            </div>
        </div>
    </div>


    <div class="col-sm-3">
        <div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center; font-weight: bold;">QA</h5>

                <div class="col-lg-12" *ngFor="let QandAs of QandA;">
                    <a [routerLink]="['/company/' + this.CompanyId + '/board/' + this.BoardId + '/ticket/view/' + QandAs.TicketID]">

                    <div class="card"
                        style="background-color: lightgrey;border: 0px; box-shadow: none; font-size: 10px; margin-bottom: 20px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center; font-size: 15px;">{{ QandAs.TicketName }}</h5>
                            <label for="fname">Status</label> &nbsp;
                            <input type="text" id="fname" name="fname" value="{{ QandAs.Status }}" style="width: 100px;">
                            <br>
                            <label for="fname">Type</label> &nbsp;&nbsp;&nbsp;
                            <input type="text" id="fname" name="fname" value="{{ QandAs.Type }}" style="width: 100px;">
                        </div>
                    </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="card" style="border: 2px ;border-style: dashed;border-radius: 10px; border-color: black;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center; font-weight: bold;">DONE</h5>

                <div class="col-lg-12" *ngFor="let Dones of Done;">
                    <a [routerLink]="['/company/' + this.CompanyId + '/board/' + this.BoardId + '/ticket/view/' + Dones.TicketID]">

                    <div class="card"
                        style="background-color: lightgrey;border: 0px; box-shadow: none; font-size: 10px; margin-bottom: 20px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center; font-size: 15px;">{{ Dones.TicketName }}</h5>
                            <label for="fname">Status</label> &nbsp;
                            <input type="text" id="fname" name="fname" value="{{ Dones.Status }}" style="width: 100px;">
                            <br>
                            <label for="fname">Type</label> &nbsp;&nbsp;&nbsp;
                            <input type="text" id="fname" name="fname" value="{{ Dones.Type }}" style="width: 100px;">
                        </div>
                    </div>
                    </a>
                </div>

              

            </div>
        </div>
    </div>

</div>
