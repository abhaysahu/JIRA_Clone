  <div class="passage">
    <h1
      style="color: black; text-align:left; border: 3px black; border-style: dashed; border-radius: 6px; font-weight: bolder; font-size: 40px; padding: 30px; top: 50px; left: 20px;">

  <div class="tagline">
    <p><i class="fa fa-quote-left"></i>&nbsp;Where teams come together&nbsp;<i class="fa fa-quote-right"></i></p>
    <hr style="border: 1px solid #c3c4c5;">

      projects on daily basis in the team, between the teams and within the organisations.</p>

  <div class="login">
    <!--<p id="logo"><img src="../../../assets/images/logo.png"></p>-->
    <h5 style="text-align: center; font-weight: bold;">LogIn</h5><br>
    <form #f="ngForm" (ngSubmit)="Login(f.value)">
      <!-- <p>Email</p> -->

      <input type="text" #email="ngModel" [(ngModel)]="login.email" name="email" id="email"
        placeholder="Email" class="form-control" required style="margin-bottom: 30px;">
      <div class="invalid-feedback" *ngIf="email.touched && email.invalid">
        User Name Is Required.
      </div>

      <!--<p>Password</p>-->

      <div class="input-group" id="show_hide_password">
        <input [type]="isTextFieldType ? 'text' : 'password'" #password="ngModel" [(ngModel)]="login.password"
          name="password" id="password" placeholder="Password" class="form-control" required style="width: 100%;">

        &nbsp;
        &nbsp;
        <div class="input-group-addon" *ngIf="!isTextFieldType">
          <a (click)="togglePasswordFieldType()"><i class="fa fa-eye" aria-hidden="true"></i></a>
        </div>

        <div class="input-group-addon" *ngIf="isTextFieldType">
          <a (click)=" togglePasswordFieldType()"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
        </div>
      </div>


      <div class="invalid-feedback" *ngIf="password.touched && password.invalid">
        Password Is Required.
      </div>

      <input [disabled]="!f.valid" type="submit" value="Login" style="margin-top: 20px;">

    </form>
  </div>
</body>
